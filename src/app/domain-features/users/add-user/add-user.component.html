<mat-card>

  <form [formGroup]="userForm" #formDir="ngForm"  >


      <div class="cross-validation" [class.cross-validation-error]="userForm.errors?.identityRevealed && (userForm.touched || userForm.dirty)">

        <mat-form-field  appearance="legacy">
          <mat-label>Name</mat-label>
          <input matInput   id="name" class="form-control"   formControlName="name" required   placeholder="Write a Name">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
            Name is required.
            </div>
          </div>

        </mat-form-field>

       

        <mat-form-field  appearance="legacy">
          <mat-label>Password</mat-label>
          <input matInput   id="password" class="form-control"  formControlName="password" required  placeholder="Write a Name">

          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
            Password must be at least 8 characters long.
            </div>
          </div>

        </mat-form-field>

    
      </div>

     

    
  </form>

  <mat-chip-list aria-label="Fish selection">
     
    <mat-chip color="primary" (click)="addUser()"   [disabled]="userForm.invalid" selected> <mat-icon>person_add</mat-icon> Add User</mat-chip>
    <mat-chip color="primary"  (click)="formDir.resetForm({})"   selected> <mat-icon>person_add</mat-icon>Clear Form</mat-chip>
  </mat-chip-list>

</mat-card>
