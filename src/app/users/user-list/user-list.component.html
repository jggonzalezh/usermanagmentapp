<h2>List of Users</h2>
<p *ngIf=userOperation> User has been {{ userOperation}}</p> 

<ul class="heroes">
  <li *ngFor="let user of users$ | async" >

      <span class="badge">{{ user.UserName + '   ' }}</span>
      <button [routerLink]="['/user', user.ID]">View User Detail</button>
    
  </li>
</ul>
<button routerLink="add">Add User</button>
